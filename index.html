<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="swiper-bundle.css">
    <link rel="stylesheet" href="style.css">
    <title>Макет №3</title>
</head>
<body>
    <section class="repair-brand">
        <div class="repair-brand__head">
            <h1 class="repair-brand__title">
                Ремонт техники различных брендов
            </h1>
        </div>
        <div class="repair-brand__main">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="repair-brand__slider swiper-wrapper">
                    <!-- Slides -->
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/lenovo.png" alt="lenovo">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/samsung.png" alt="samsung">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/apple.png" alt="apple">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/bosch.png" alt="bosch">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/hp.png" alt="hp">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/acer.png" alt="acer">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/viewsonic.png" alt="viewsonic">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/sony.png" alt="sony">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide swiper-slide ">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/lenovo.png" alt="lenovo">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                </div>
                <div class="repair-brand__slider-desktop">
                    <div class="repair-brand__slide-desktop repair-brand__slide swiper-slide ">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/lenovo.png" alt="lenovo">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide-desktop repair-brand__slide swiper-slide ">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/samsung.png" alt="samsung">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                    <div class="repair-brand__slide-desktop repair-brand__slide swiper-slide ">
                        <div class="repair-brand__block-img">
                            <img class="repair-brand__img" src="img/apple.png" alt="apple">
                        </div>
                        <button class="repair-brand__button"></button>
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination">
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                    <div class="swiper-pagination__circle"></div>
                </div>
            </div>
            <div class="repair-brand__button-block">
                <button class="repair-brand__button-slide">
                    <span class="repair-brand__button-title">Показать все</span>
                </button>
            </div>
        </div>
    </section>
    <script src="swiper-bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
